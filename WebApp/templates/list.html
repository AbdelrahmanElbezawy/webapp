<html lang="en">
    <head>
        <title>display</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Demo App</h1>
                <ul>
                    <li><a href="{{url_for('index')}}">Index</a></li>
                    <li><a href="{{url_for('add')}}">Add IP</a></li>
                    <li class="active"><a href="{{url_for('list')}}">List all Ips</a></li>
                </ul>
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h1>Public IP list</h1> </br>
                </div> </br>
                <div class="contentbar"> </br>
                {% block content %}
                <div class="border">
                    <table class="worddark"></br></br></br></br>
                        <tr >
                        <td>Number</td>
                        <td>Public IP</td>
                        </tr>
                         {% for item in data %}
                         <tr>
                         <td>{{item.list_id}}</td>
                         <td>{{item.public_ip}}</td>
                         </tr>
                          {% endfor %}
                    </table>
                 </div>
                {% endblock %}                                       
            </div>
        </div>
    </body>
</html>
